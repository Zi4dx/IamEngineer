<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الدراسي الذكي - عرض مباشر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-color: #e2e8f0;
            --text-muted-color: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .date-info {
            color: var(--text-muted-color);
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Clock */
        .clock {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .clock-time {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            min-height: 300px;
        }

        /* Lecture Card */
        .lecture-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
            animation: fadeInUp 0.5s ease-out backwards;
            position: relative;
        }

        /* Card States */
        .lecture-card.active {
            border-color: var(--success-color);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }

        .lecture-card.past {
            background: rgba(15, 23, 42, 0.5);
            opacity: 0.6;
        }

        .lecture-card.past .time-badge {
            background: #475569;
        }

        .lecture-card.past .lecture-name,
        .lecture-card.past .detail-row {
            color: #64748b;
        }
        
        .lecture-card.past .detail-icon {
             background: rgba(100, 116, 139, 0.2);
        }

        /* Card Header */
        .card-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
        }

        .live-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: var(--success-color);
            font-weight: 700;
        }
        
        .lecture-card.active .live-indicator {
            display: flex;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Card Body */
        .card-body {
            padding: 20px;
            display: grid;
            gap: 15px;
        }

        .lecture-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lecture-name {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .lecture-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            font-weight: 600;
        }

        .detail-icon {
            font-size: 1.2em;
        }

        /* No Lectures Message */
        #noLecturesMessage {
            color: var(--text-muted-color);
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            padding: 50px;
            display: none;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Desktop View */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .main-title {
                font-size: 3.5em;
            }
        }
        
        @media (min-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title" id="mainTitle">الجدول الدراسي</h1>
            <p class="date-info" id="dateInfo">كلية الهندسة</p>
        </header>

        <div class="clock">

        </div>

            <!-- Cards will be generated here by JavaScript -->

        <div id="noLecturesMessage">
            🎉 لا توجد محاضرات لهذا اليوم. استمتع بيومك!
        </div>
    </div>

    <div class="progress-container">

    <script>

            ],

                { time: '12:00 - 14:00', icon: '🕛', classes: [{ name: 'تشييد مباني', teacher: 'محمد شكشك', room: '301' }, { name: 'ثقافة وطنية', teacher: 'د. مصطفى الجبو', room: '303' }] },
                { time: '14:00 - 16:00', icon: '🕑', classes: [{ name: 'لغة عربية', teacher: 'د. محمود ابوحجر', room: '304' }, { name: 'انتقال مادة 2', teacher: 'د. المهدي الحويج', room: '301' }] },
                { time: '16:00 - 18:00', icon: '🕓', classes: [{ name: 'مواد بناء', teacher: 'علي هويدي', room: '304' }, { name: 'هندسة تفاعلات 2', teacher: 'د. مصطفى الهليب', room: '301' }] }
            ],
            monday: [
                { time: '8:00 - 10:00', icon: '🕐', classes: [{ name: 'برمجة حاسوب', teacher: 'أ. سالم إعبيد', room: '202' }, { name: 'مساحة 2', teacher: 'أ. محمد بن حليم', room: '206' }] },
                { time: '10:00 - 12:00', icon: '🕙', classes: [{ name: 'تصميم معماري 3', teacher: 'د. قراض', room: '203' }, { name: 'فيزياء معمل', teacher: 'أ. فوزي جوان', room: 'م الفيزياء' }] },
                { time: '12:00 - 14:00', icon: '🕛', classes: [{ name: 'تخطيط عمراني', teacher: 'د. قراض', room: '203' }, { name: 'فيزياء 2', teacher: 'د. مصطفى ديهوم', room: '205' }] },
                { time: '14:00 - 16:00', icon: '🕑', classes: [{ name: 'تحكم آلي ميكانيكا', teacher: 'د. عبدالسلام القهواجي', room: '209' }, { name: 'رياضة 4', teacher: 'د. عبدالناصر القعود', room: '302' }] },
                { time: '16:00 - 18:00', icon: '🕓', classes: [{ name: 'إلكترونيات رقمية', teacher: 'د. سالم الهمالي', room: '202' }, { name: 'مقدمة في الهندسة الطبية الحيوية', teacher: 'أ. محمد ابوسنينة', room: '208' }] }
            ],
            tuesday: [
                { time: '8:00 - 10:00', icon: '🕐', classes: [{ name: 'الظل والمنظور الهندسي', teacher: 'د. يوسف طاهر', room: '202' }, { name: 'كيمياء', teacher: 'أ. صلاح المريمي', room: '208' }] },
                { time: '10:00 - 12:00', icon: '🕙', classes: [{ name: 'تصميم خرسانة 2', teacher: 'أ. أحمد العيان', room: '207' }, { name: 'لغة عربية', teacher: 'د. محمود ابوحجر', room: '208' }] },
                { time: '12:00 - 14:00', icon: '🕛', classes: [{ name: 'أحكام الفقه الإسلامي', teacher: 'أ. عمر ابوحجر', room: '207' }, { name: 'رسومات تنفيذية 1', teacher: 'د. فضل المولي', room: '306' }] },
                { time: '14:00 - 16:00', icon: '🕑', classes: [{ name: 'تأهيل منشآت', teacher: 'أ. عبدالله غويلة', room: '203' }, { name: 'تقنية ورش', teacher: 'أ. مصطفي صوفيا', room: '207' }] },
                { time: '16:00 - 18:00', icon: '🕓', classes: [{ name: 'مساحة 2', teacher: 'أ. محمد بن حليم', room: '206' }, { name: 'مقدمة هندسة كيميائية 1', teacher: 'أ. فرج الكيلاني', room: '209' }] }
            ],
            wednesday: [
                { time: '8:00 - 10:00', icon: '🕐', classes: [{ name: 'رسم هندسي', teacher: 'د. مصطفى أحمد شكشك', room: '202' }, { name: 'ميكانيكا هندسية 2', teacher: 'د. احمد العيان', room: '206' }] },
                { time: '10:00 - 12:00', icon: '🕙', classes: [{ name: 'كميات ومواصفات', teacher: 'أ. أحمد العيان', room: '202' }, { name: 'ميكانيكا هندسية 1', teacher: 'أ. أسالم بلعيد', room: '206' }] },
                { time: '12:00 - 14:00', icon: '🕛', classes: [{ name: 'انتقال مادة 2', teacher: 'د. المهدي الحويج', room: '206' }, { name: 'كيمياء فيزيائية 1', teacher: 'أ. نور الدين كريم', room: '208' }] },
                { time: '14:00 - 16:00', icon: '🕑', classes: [{ name: 'ادارة الموارد', teacher: 'د. علي شكشك', room: '203' }, { name: 'ثقافة وطنية', teacher: 'د. مصطفى الجبو', room: '306' }] },
                { time: '16:00 - 18:00', icon: '🕓', classes: [{ name: 'تقنية ورش', teacher: 'أ. مصطفي صوفيا', room: '202' }, { name: 'شبكة أنابيب', teacher: 'أ. عطية بن نجي', room: '307' }] }
            ],
            thursday: [
                { time: '8:00 - 10:00', icon: '🕐', classes: [{ name: 'علم الأحياء العام', teacher: 'أ. عبدالطيف الزروقي', room: '306' }, { name: 'دوائر 2', teacher: 'أ. محمد الشريف', room: '307' }] },
                { time: '10:00 - 12:00', icon: '🕙', classes: [{ name: 'مقدمة هندسة كيميائية 2', teacher: 'أ. خالد الجفايري', room: '308' }, { name: 'خواص مواد', teacher: 'أ. طارق شميلة', room: '309' }] },
                { time: '12:00 - 14:00', icon: '🕛', classes: [{ name: 'كيمياء عضوية 2', teacher: 'أ. خالد الجفايري', room: '308' }, { name: 'أنظمة التحكم اللاخطية', teacher: 'د. سعد الغويل', room: '309' }] },
                { time: '14:00 - 16:00', icon: '🕑', classes: [{ name: 'تصميم خرسانة 3', teacher: 'محمد شكشك', room: '306' }, { name: 'هيدرولوجيا', teacher: 'أ. سالم خوجة', room: '307' }] },
                { time: '16:00 - 18:00', icon: '🕓', classes: [{ name: 'بحوث العمليات', teacher: 'د. علي شكشك', room: '310' }, { name: 'أنظمة تحكم حاسوبية', teacher: 'د. سعد الغويل', room: '305' }] }
            ],
            friday: []
        };

        function updateClock() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString('ar-EG');
        }

        function generateDaySchedule() {
            const now = new Date();
            const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const arabicDayNames = {
                saturday: 'السبت', sunday: 'الأحد', monday: 'الإثنين',
                tuesday: 'الثلاثاء', wednesday: 'الأربعاء', thursday: 'الخميس', friday: 'الجمعة'
            };
            
            const todayKey = dayNames[now.getDay()];
            const todayArabicName = arabicDayNames[todayKey];

            document.getElementById('mainTitle').textContent = `جدول يوم ${todayArabicName}`;
            document.getElementById('dateInfo').textContent = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            const daySchedule = scheduleData[todayKey];
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            if (!daySchedule || daySchedule.length === 0) {
                document.getElementById('noLecturesMessage').style.display = 'block';
                updateProgress(true); // Set progress to 100% on off days
                return;
            }
            
            document.getElementById('noLecturesMessage').style.display = 'none';

            // Classify and sort lectures
            const sortedSchedule = classifyAndSort(daySchedule);

            sortedSchedule.forEach((period, index) => {
                const card = document.createElement('div');
                card.className = 'lecture-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                let cardClass = '';
                if(period.status === 'active') cardClass = 'active';
                if(period.status === 'past') cardClass = 'past';
                card.classList.add(cardClass);

                let lecturesHTML = '';
                period.classes.forEach(cls => {
                    lecturesHTML += `
                        <div class="lecture-item">
                            <div class="lecture-name">${cls.name}</div>
                            <div class="lecture-details">
                                <div class="detail-row">
                                    <span class="detail-icon">👨‍🏫</span>
                                    <span>${cls.teacher}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-icon">📍</span>
                                    <span>قاعة ${cls.room}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="card-header">
                        <div class="time-badge">
                            <span>${period.icon}</span>
                            <span>${period.time}</span>
                        </div>
                        <div class="live-indicator">
                            <div class="live-dot"></div>
                            <span>مباشر الآن</span>
                        </div>
                    </div>
                    <div class="card-body">
                        ${lecturesHTML}
                    </div>
                `;
                cardsGrid.appendChild(card);
            });
            updateProgress();
        }

        function classifyAndSort(daySchedule) {
            const now = new Date();
            const currentTime = now.getHours() + now.getMinutes() / 60;

            const active = [], upcoming = [], past = [];

            daySchedule.forEach(period => {
                const [startHour] = period.time.split(':').map(Number);
                const endHour = startHour + 2;

                if (currentTime >= startHour && currentTime < endHour) {
                    period.status = 'active';
                    active.push(period);
                } else if (currentTime < startHour) {
                    period.status = 'upcoming';
                    upcoming.push(period);
                } else {
                    period.status = 'past';
                    past.push(period);
                }
            });

            return [...active, ...upcoming, ...past];
        }

        function updateProgress(isOffDay = false) {
             if (isOffDay) {
                document.getElementById('progressBar').style.width = '100%';
                return;
            }

            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0);
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0);
            
            const totalMinutes = (endOfDay - startOfDay) / 60000;
            const elapsedMinutes = (now - startOfDay) / 60000;
            let percentage = (elapsedMinutes / totalMinutes) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        window.addEventListener('load', function() {
            generateDaySchedule();
            updateClock();
            
            setInterval(updateClock, 1000);
            setInterval(generateDaySchedule, 60000); // Re-sort the schedule every minute
        });
    </script>
</body>
</html>
