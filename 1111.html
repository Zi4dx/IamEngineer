            color: #64748b;
        }

             background: rgba(100, 116, 139, 0.2);
        }

        /* Card Header */
        .card-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
        }

        .live-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: var(--success-color);
            font-weight: 700;
        }
        
        .lecture-card.active .live-indicator {
            display: flex;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--success-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Card Body */
        .card-body {
            padding: 20px;
            display: grid;
            gap: 15px;

            padding: 15px;

            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;

        function classifyAndSort(daySchedule) {
            const now = new Date();
            const currentTime = now.getHours() + now.getMinutes() / 60;

            const active = [], upcoming = [], past = [];

            daySchedule.forEach(period => {
                const [startHour] = period.time.split(':').map(Number);
                const endHour = startHour + 2;

                if (currentTime >= startHour && currentTime < endHour) {
                    period.status = 'active';
                    active.push(period);
                } else if (currentTime < startHour) {
                    period.status = 'upcoming';
                    upcoming.push(period);
                } else {
                    period.status = 'past';
                    past.push(period);
                }
            });

            return [...active, ...upcoming, ...past];
        }

        function updateProgress(isOffDay = false) {
             if (isOffDay) {
                document.getElementById('progressBar').style.width = '100%';
                return;
            }

            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0);
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0);
            
            const totalMinutes = (endOfDay - startOfDay) / 60000;
            const elapsedMinutes = (now - startOfDay) / 60000;
            let percentage = (elapsedMinutes / totalMinutes) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        window.addEventListener('load', function() {
            generateDaySchedule();
            updateClock();
            
            setInterval(updateClock, 1000);
            setInterval(generateDaySchedule, 60000); // Re-sort the schedule every minute
        });
